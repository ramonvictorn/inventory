<html lang="pt-br">
    <head>
        <title>Cadastro de patrimônios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"> 
        <script src="http://localhost:8080/static/script/jquery/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="http://localhost:8080/static/css/cadastro.css">
    </head>
    <body>
        <div class="container">
            <form class="form-group row ">
                <div class="col-3"></div>
                <label for="example-text-input" class="col-2 col-form-label">Equipamentos</label>
                <select class="form-control col-3 tipos">
                       
                        <% tipos.forEach(function(tipos){ %>
                            <option><%= tipos %></option>
                        <%  }); %>
                        
                    <!-- <option value="null" hidden>Equipamentos</option>
                    <option value="pc">Computador</option>
                    <option value="note">Notebook</option>
                    <option value="monitor">Monitor</option>
                    <option value="projetor">Projetor</option>
                    <option value="mesa">Mesa digitalizadora</option>
                    <option value="camera">Câmera</option>   -->
                </select>
                <div class="col-3"></div>
            </form>
            <!-- Form padrao todos os patrimonios -->
            <div class="form-group  padraoPatrimonios">
                <div class="row">
                    <div class="col ">    
                        <label for="example-text-input" class="col-form-label">Patrimônio Ufsc</label>
                        <input class="form-control" type="number" value="" id="patrimonioUfsc">
                    </div>
                    <div class="col">
                        <label for="example-text-input" class="col-form-label">Responsável Ufsc</label>
                        <select class="form-control responsaveis">
                                <option value="null" hidden>Servidores</option>
                                <option value="1">Elizandro..</option> 
                        </select>
                    </div>
                    <div class="col">
                        <label for="example-text-input" class="col-form-label">Projeto Ufsc</label>
                        <select class="form-control responsaveis">
                            <option value="null" hidden>Projetos</option>
                            <option value="1">Mec Red..</option> 
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="date" class="col-form-label">Data</label>
                        <input id="date" type="date">
                    </div>
                    <div class="col">
                        <label for="example-text-input" class="col-form-label">Status</label>
                        <select class="form-control responsaveis">
                            <option value="null" hidden>Selecione</option>
                             <option value="1">Em uso...</option> 
                        </select>
                    </div>
                    <div class="col">
                            <label for="example-text-input" class="col-form-label">Local</label>
                            <select class="form-control responsaveis">
                                <option value="null" hidden>Selecione</option>
                                 <option value="1">Sala 504..</option> 
                            </select>
                        </div>      
                </div>
                <div class="form-row text-center marginTop">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="proximo">Próximo</button>
                    </div>
                </div>
            </div>


                <!-- <div class="form-group pc" style="display:none">
                    <label for="patrimonioUfsc">Patrimônio Ufsc</label>
                    <input type="text" class="form-control-sm" id="patrimonioUfsc" placeholder="Digite aqui">
                    <label for="patrimonioLantec">Patrimônio Ufsc</label>
                    <input type="text" class="form-control-sm" id="patrimonioLantec" placeholder="">
                    
                </div> -->
        </div>
    </body>
    <script src="http://localhost:8080/static/script/cadastro.js"></script>
</html>
